name: Feature Request
description: Request a feature
title: '[Feature Request]: '
labels: ['feature', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! We'll get onto this ASAP!!
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description:
        Help us prioritise this feature over others. Do you need this urgently
        for an application going into production? Is it a nice to have? Let us
        know!
      options:
        - Production App Request
        - Blocking Development
        - Nice to have
        - Low priority but raising so it doesnt get forgotten!
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      description:
        If this issue is related to a specific component in the Spark-Web
        library, let us know which one?
      options:
        - a11y
        - accordion
        - alert
        - analytics
        - box
        - button
        - checkbox
        - columns
        - combobox
        - container
        - control-lable
        - core
        - currency input
        - divider
        - dropzone
        - field
        - fieldset
        - float-input
        - heading
        - hidden
        - icon
        - inline
        - link
        - modal dialog
        - nav link
        - next utils
        - radio
        - row
        - select
        - spinner
        - ssr
        - stack
        - text
        - text area
        - text input
        - text link
        - text list
        - theme
        - utils
    validations:
      required: false
  - type: textarea
    id: request
    attributes:
      label: Feature Request
      description: Let us know about the feature you'd like to see!
      render: shell
